<!DOCTYPE html>
<html xmlns:th="http://www.thymekeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <style>
         html, body
{
    background-color: #white;
    font-family: 'Lato', sans-serif;
    height: 100%

}
#container
{
    width: auto;
    height: auto;
    margin-left: auto;
    margin-right: auto;

}

#content
{
    padding: 40px;
    width: 200px;
    background-color: #dedede;
    height: 140px;
    margin:0 auto;
    margin-top: 100px;
    margin-bottom: 10px;
}

#footer
{
    clear: both;
    color: black;
    text-align: center;
    padding: 20px;
    font-size: 18px;
    left: 0;
    bottom: 0;
    width: 97%;
    position:absolute;
}


    </style>
</head>
<body>
<div id="container">
    <div th:replace="navbar.html"></div>

    <div id="content">

        <form action="#" method="post"
              th:action="@{/addStudent}" th:object="${student}">

            <label>Name: </label><br>
            <input id="name" th:field="*{name}"><br>
            <label>Surname: </label><br>
            <input id="surname" th:field="*{surname}"><br>

            <button type="submit">Save student</button>
        </form>

    </div>


</div>
<div id="footer">
    Dziennik &copy; Wszelkie prawa zastrze≈ºone
</div>
</body>
</html>
