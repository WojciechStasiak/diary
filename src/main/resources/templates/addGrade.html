<!DOCTYPE html>
<html xmlns:th="http://www.thymekeaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Students</title>
</head>
<body>
<div th:replace="navbar.html"></div>

<div class="content">
    <center>
        <form action="#" method="post" th:action="@{/addGrade}" th:object="${grade}">

            <table>
                <tr>
                    <td><label>Student id:</label></td>
                    <td><input type="text" th:field="${student.Id}" readonly></td>
                </tr>
                <tr>
                    <td><label>Grade: </label></td>
                    <td><select th:field="${grade.gradeEnum}">
                        <option th:each="gradeEnum : ${T(pl.model.GradeEnum).values()}"
                                th:value="${gradeEnum}" th:text="${gradeEnum.value}">
                        </option>
                    </select>
                    </td>
                </tr>

                <tr>
                <td><label>Description: </label></td>
                <td><input th:field="*{description}"></td>
                </tr>
            </table>
            <button type="submit">Add Grade</button>
        </form>

    </center>
</div>

</body>
</html>
