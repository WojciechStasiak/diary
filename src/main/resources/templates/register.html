<!DOCTYPE html>
<html xmlns:th="http://www.thymekeaf.org">
<head th:include="layout :: head">

</head>
<body>
<div id="container">
    <div th:include="layout :: navigationLoginRegister"></div>
    <div id="content">
        <h1>Register</h1>
        <form th:action="@{/register}" method="POST" th:object="${teacher}">
            <div>
                <p>
                    <input type="text" th:field="*{name}" placeholder="Name"/>
                </p>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red">Name Error</div>
                <p>
                    <input type="text" th:field="*{surname}" placeholder="Surname"/>
                </p>
                <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color:red">Surname Error</div>
                <p>
                    <input type="text" th:field="*{email}" placeholder="Email"/>
                </p>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red">Email Error</div>
                <p>
                    <input type="password" th:field="*{password}" placeholder="Password"/>
                </p>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red">Password Error</div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <div th:include="layout :: footer"></div>
</div>
</body>
</html>
