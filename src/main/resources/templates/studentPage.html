<!DOCTYPE html>
<html xmlns:th="http://www.thymekeaf.org">
<style>
table {
  border-collapse: collapse;
}

table, td, th {
  border: 1px solid black;
}

form.button { display: inline; }


</style>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Students</title>
</head>
<body>
<div th:replace="navbar.html"></div>

<div class="content">
    <center>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student: ${students}">
                <td th:text="${student.getId()}">
                <td th:text="${student.getName()}">
                <td th:text="${student.getSurname()}">
                <td>
                    <form class="button" th:action="@{'/showAddGrade' + ${student.getId()}}" method="get">
                        <button type="submit">Add Grade</button>
                    </form>
                    <form class="button" th:action="@{'/showGrades' + ${student.getId()}}" method="get">
                        <button type="submit">Show Grades</button>
                    </form>

                </td>
            </tr>
            </tbody>


        </table>
    </center>
</div>

</body>
</html>
